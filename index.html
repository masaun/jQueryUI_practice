<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>jQuery UIの練習</title>
  <link rel="stylesheet" href="http://code.jquery.com/ui/1.11.2/themes/smoothness/jquery-ui.css">
  <script src="http://code.jquery.com/jquery-1.10.2.js"></script>
  <script src="http://code.jquery.com/ui/1.11.2/jquery-ui.js"></script>
</head>
<body>

  <button>開く</button>

  <div id="msg">
    初めまして。こんにちは。
  </div>

<!-- ダイアログ（ポップアップ）表示 -->
<script>
  $(function() {
    $('button').click(function() {
      $('#msg').dialog('open');
    });
    $('#msg').dialog({
      autoOpen: false,
      buttons: {
        "OK": function() {
          $(this).dialog('close');
        }
      },
      title: "title",
      // モーダル実装→ユーザに何らかの操作に集中してもらいたい時に使える
      modal: true
    });
  });
</script>

</body>
</html>
