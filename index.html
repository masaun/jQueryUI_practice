<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>jQuery UIの練習</title>
  <link rel="stylesheet" href="http://code.jquery.com/ui/1.11.2/themes/smoothness/jquery-ui.css">
  <script src="http://code.jquery.com/jquery-1.10.2.js"></script>
  <script src="http://code.jquery.com/ui/1.11.2/jquery-ui.js"></script>
</head>
<body>

  <button>クリック</button>

  <!-- チェック済みのボタンを示してくれる -->
  <input type="checkbox" id="check"><label for="check">クリック</label>

  <div id="set">
  <input type="radio" name="radio" id="radio1"><label for="radio1">1</label>
  <input type="radio" name="radio" id="radio2"><label for="radio2">2</label>
  <input type="radio" name="radio" id="radio3"><label for="radio3">3</label>
  </div>

<script>
  $(function() {
    $('button').button();
    $('#check').button();
    $('input[type = redio]').button();
    $('#set').buttonset();
  });
</script>

</body>
</html>
