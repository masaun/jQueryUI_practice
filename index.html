<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>jQuery UIの練習</title>
  <link rel="stylesheet" href="http://code.jquery.com/ui/1.11.2/themes/smoothness/jquery-ui.css">
  <script src="http://code.jquery.com/jquery-1.10.2.js"></script>
  <script src="http://code.jquery.com/ui/1.11.2/jquery-ui.js"></script>
</head>
<body>

  <div id="bar" style="width: 200px"></div>

  <div id="slider" style="width: 200px; margin-top: 20px"></div>

<!-- 何らかの進行状況を可視化したい場合に役立つprogressbar実装 -->
<script>
  $(function() {
    $('#bar').progressbar({
      value: 33
    });
    // sliderオプションで。ケージ内を自由にスライドさせるボタンを実装
    $('#slider').slider({
      slide: function(event, ui) {
        console.log(ui.value);
        // sliderボタンとprogressbarを連動させる実装
        $('#bar').progressbar('option', 'value', ui.value);
      }
    });
  });
</script>

</body>
</html>
